<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
</head>
<body style="background-color:antiquewhite;">
    <div style="text-align: center;">
        <h1 style="font-family:papyrus;">IARE COLLEGE</h1>
        <h3 style="font-family: 'Times New Roman', Times, serif;"> Student Registration Form</h3>
    </div>
    <br>
    <br>
    <div style="text-align:center ;font-size: 25px;">
        <label for="password">First-name:</label>
        <input id="password" type="text" placeholder="First">
        <label for="last">Last-name:</label>
        <input id="last" type="text" placeholder="Last">
       <br>
       <br>

        <div style="text-align: center;">
            <label for="age">Age:</label>
            <input id="age" type="text" placeholder="Age">
       
            <label for="email">Email:</label>
            <input id="email" type="text" placeholder="Email">
        </div>
        <br>

        <div style="text-align: center; font-size: 25px;">
            <label for="add">Address:</label>
            <input id="add" type="text" placeholder="Address">
        </div>
        <br>
        <div style="text-align: center; font-size: 25px;">
            <label for="phone">Phone-number:</label>
            <input id="phone" type="text" placeholder="phone number">

        </div>
    </div>
    <br>
    <div style="text-align: center; font-size: 25px;">
        <label for="dt">Year of Ending:</label>
        <input  id="dt"type="number" min="2017" max="2025">
    </div>
    <br>
    <div style="text-align: center; font-size: 25px;">
        <span>Select Branch </span>
        <select name="select">
            <option value="option 1">ECE</option>
            <option value="option 2">CSE</option>
            <option value="option 3">AERO</option>
            <option value="option 4">CIVIL</option>
        </select>
    </div>

    <br>
    <br>
        <div style="text-align: center;">
            <input type="submit" placeholder="Submit">

        </div>
            
    </div>


</body>
</html>
